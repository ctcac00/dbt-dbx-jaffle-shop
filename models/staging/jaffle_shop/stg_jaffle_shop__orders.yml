models:
  - name: stg_jaffle_shop__orders
    description: This model serves as a staging layer for the orders data from the Jaffle Shop. It extracts and renames relevant fields from the source table to prepare the data for further transformations and analysis.
    columns:
      - name: id
        description: Unique identifier for each order.
        data_tests:
          - unique
          - not_null
      - name: user_id
        description: Identifier for the user who placed the order.
        data_tests:
          - not_null
      - name: order_date
        description: The date when the order was placed.
        data_tests:
          - not_null
      - name: status
        description: The current status of the order, such as pending, completed, or cancelled.
        data_tests:
          - not_null
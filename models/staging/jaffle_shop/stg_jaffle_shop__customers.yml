models:
  - name: stg_jaffle_shop__customers
    description: This model serves as a staging layer for customer data from the 'jaffle_shop_customers' source. It selects and renames customer-related fields to ensure consistency and readability for downstream models.
    columns:
      - name: id
        description: A unique identifier for each customer.
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
        data_tests:
          - not_null
      - name: last_name
        description: The last name of the customer.
        data_tests:
          - not_null